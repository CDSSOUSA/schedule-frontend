
<div class="row mt-4">
  <div class="col-lg-3 mb-lg-0 mb-4">
    <div class="card">      
      <div class="card-header pb-0 text-left">
        <h3 class="font-weight-bolder text-primary text-gradient"> + Série ::</h3>
        <p class="mb-0">Entre com os dados para registrar a série.</p>
      </div>      
      <div class="card-body p-3">       
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex flex-column h-100">
              <form role="form text-left" method="post" action="series/create" id="addSeriesForm">
                <span id="msgAlertErrorSeries"></span>
                <div class="row">
                  <div class="col">
                    <label class="col-form-label">Descrição :: <span class="error invalid-feedback"
                        id="fieldAlertErrorDescriptionSeries"></span>
                      <span class="error invalid-feedback" id="fieldAlertDuplicative"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" name="description" class="form-control"
                        onfocus="eraseAlert(['fieldAlertErrorDescriptionSeries','msgAlertErrorSeries','fieldAlertDuplicative']);"
                        id="description" placeholder="Ex.: 6, 7, 8, ..." aria-label="name" aria-describedby="name">
      
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label class="col-form-label">Turma :: <span class="error invalid-feedback"
                        id="fieldAlertErrorTurma"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" name="classification" class="form-control"
                        onfocus="eraseAlert('fieldAlertErrorTurma');" id="turma" placeholder="Ex.: A, B, C, ..."
                        aria-label="turma" aria-describedby="turma">
      
                    </div>
      
                  </div>
                </div>
      
                <div class="row">
                  <div class="col">
                    <label class="col-form-label">Turno :: <span class="error invalid-feedback"
                        id="fieldAlertErrorTurno"></span></label>
      
                    <div class="input-group mb-3">
                      <select class="form-control" id="shiftAdd" name="shift" onfocus="eraseAlert('fieldAlertErrorTurno');">                     
      
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label class="col-form-label">Ano letivo :: <span class="error invalid-feedback"
                        id="fieldAlertErrorTurno"></span></label>
                    <input type="text" class="form-control" value="2023" disabled>
                    <input type="hidden" name="id_year_school" class="form-control" value="1">
                    <input type="hidden" name="status" value="A">
      
                  </div>
      
                </div>
      
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Salvar</button>
                </div>
              </form>
            </div>
          </div>
