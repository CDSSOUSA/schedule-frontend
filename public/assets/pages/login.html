<body class="">
  
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Bem vindo!</h3>
                  <p class="mb-0">Entre com o token de acesso.</p>
                </div>
                <div class="card-body">
                    <span id="msgAlert" class=""></span>
                  <form role="form" action="login" method="post" id="loginForm">
                    <label>TOKEN :: <span class="error invalid-feedback"
                        id="msgAlertToken"></span></label>
                    <div class="mb-3">
                      <input type="text" value="NzUxMn0%3D.1%2Febil9j" name="token" onclick="eraseAlert(['msgAlert','msgAlertToken'])" class="form-control" placeholder="Digite o token" aria-label="Email" aria-describedby="email-addon">
                    </div>                
                 
                   
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Enviar </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="javascript:;" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>
              </div>
            </div>
