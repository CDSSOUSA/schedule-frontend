    <div class="col-lg-6 col-md-6 mb-md-0 mb-4">
        <div class="card h-100 p-3">
            <div class="card-header pb-0 text-left">
                <h3 class="font-weight-bolder text-primary text-gradient"> + Ano Escolar ::</h3>
                <p class="mb-0">Entre com os dados para registrar o ano escolar.</p>
            </div>
            <div class="card-body pb-3">
                <form role="form text-left" method="post" action="year/create" id="addYearForm">
                    <input type="text" id="idYearActive" name="id_active">
                    <span id="msgAlertErrorYear"></span>
                    <div class="row">
                        <div class="col">
                            <label class="col-form-label">Descrição :: <span class="error invalid-feedback"
                                    id="fieldAlertErrorDescriptionYear"></span></label>
                            <div class="input-group mb-3">
                                <input type="number" min="2023" max="2026" name="description" class="form-control"
                                    onfocus="eraseAlert(['fieldAlertErrorDescriptionYear','msgAlertErrorYear']);" onkeypress="eraseAlert(['fieldAlertErrorDescriptionYear','msgAlertErrorYear']);"
                                    id="descriptionYear" placeholder="Ex.: 2024" aria-label="description" aria-describedby="description">

                            </div>
                        </div>
                    </div>                
                    <div class="row">
                        <div class="col">
                            <label class="col-form-label">Migração :: <span class="error invalid-feedback"
                                    id="fieldAlertErrorDescriptionYear"></span></label>
                            <div class="input-group mb-3">
                                <div class="form-check form-switch form-check-inline">
                                    <input class="form-check-input" name="series" value="S" type="checkbox" role="switch" id="series">
                                    <label class="form-check-label font-weight-bold text-sm" for="series">Séries</label>
                                    &nbsp;&nbsp;
                                </div>

                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check form-switch form-check-inline">
                                    <input class="form-check-input" name="configuration" value="S" type="checkbox" role="switch" id="configuration">
                                    <label class="form-check-label font-weight-bold text-sm" for="configuration">Configurações</label>
                                    &nbsp;&nbsp;
                                </div>

                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check form-switch form-check-inline">
                                    <input class="form-check-input" name="teacDisc" value="S" type="checkbox" role="switch" id="teacDisc">
                                    <label class="form-check-label font-weight-bold text-sm" for="teacDisc">Professor/Disciplina</label>
                                    &nbsp;&nbsp;
                                </div>

                            </div>
                        </div>
                    </div>                

                    <div class="text-center">
                        <button type="submit"
                            class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Salvar</button>
                    </div>
                </form>
            </div>
