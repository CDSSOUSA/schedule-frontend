<div class="modal fade" id="editYearModal" tabindex="-1" role="dialog"
    aria-labelledby="editYearModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card card-plain">
                    <div class="card-header pb-0 text-left">
                        <h3 class="font-weight-bolder text-primary text-gradient"> <i class="fa fa-pencil"></i> Ano Escolar ::</h3>
                        <p class="mb-0">Entre com os dados para editar o ano escolar.</p>
                    </div>
                    <div class="card-body pb-3">
                        <form role="form text-left" method="post" action="year/update" id="editYearForm">
                            <input type="text" id="idYear" name="id"/>
                            <span id="msgAlertErrorYearEdit"></span>
                            <div class="row">
                                <div class="col">
                                    <label class="col-form-label">Descrição :: <span class="error invalid-feedback"
                                            id="fieldAlertErrorDescriptionYearEdit"></span></label>
                                    <div class="input-group mb-3">
                                        <input type="text" name="description" class="form-control"
                                            onfocus="eraseAlert(['fieldAlertErrorDescriptionYearEdit','msgAlertErrorYearEdit']);"
                                            id="descriptionYearEdit" placeholder="Nome" aria-label="name" aria-describedby="name">
        
                                    </div>
                                </div>
                            </div>                          
                                      
        
                            <div class="text-center">
                                <button type="submit"
                                    class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Salvar</button>
                                <button type="button" class="btn btn-link  ml-auto" data-bs-dismiss="modal">Sair</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
