<div class="modal fade" id="editDisciplineModal" tabindex="-1" role="dialog"
    aria-labelledby="editDisciplineModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card card-plain">
                    <div class="card-header pb-0 text-left">
                        <h3 class="font-weight-bolder text-primary text-gradient"> <i class="fa fa-pencil"></i> Disciplina ::</h3>
                        <p class="mb-0">Entre com os dados para editar a disciplina.</p>
                    </div>
                    <div class="card-body pb-3">
                        <form role="form text-left" method="post" action="discipline/update" id="editDisciplineForm">
                            <input type="text" id="idDisciplineEdit" name="id"/>
                            <span id="msgAlertErrorDisciplineEdit"></span>
                            <div class="row">
                                <div class="col">
                                    <label class="col-form-label">Descrição :: <span class="error invalid-feedback"
                                            id="fieldAlertErrorDescriptionDisciplineEdit"></span></label>
                                    <div class="input-group mb-3">
                                        <input type="text" name="description" class="form-control"
                                            onfocus="eraseAlert(['fieldAlertErrorDescriptionDisciplineEdit','msgAlertErrorDisciplineEdit']);"
                                            id="descriptionDisciplineEdit" placeholder="Nome" aria-label="name" aria-describedby="name">
        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="col-form-label">Qtde aula(s) :: <span class="error invalid-feedback"
                                            id="fieldAlertErrorAmountDisciplineEdit"></span></label>
                                    <div class="input-group mb-3">
                                        <input type="number" min="1" max="45" name="amount" class="form-control"
                                            onfocus="eraseAlert('fieldAlertErrorAmountDisciplineEdit');" id="amountDisciplineEdit"
                                            placeholder="Quantidade de aulas" aria-label="amout"
                                            aria-describedby="amout">
        
                                    </div>
        
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="col-form-label">Abreviatura :: <span class="error invalid-feedback"
                                            id="fieldAlertErrorAbbreviationDisciplineEdit"></span></label>
                                    <div class="input-group mb-3">
                                        <input type="text" name="abbreviation" class="form-control"
                                            onfocus="eraseAlert('fieldAlertErrorAbbreviationDisciplineEdit');" id="abbreviationDisciplineEdit">
        
                                    </div>
                                </div>
                            </div>                           
        
                            <div class="text-center">
                                <button type="submit"
                                    class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Salvar</button>
                                <button type="button" class="btn btn-link  ml-auto" data-bs-dismiss="modal">Sair</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
